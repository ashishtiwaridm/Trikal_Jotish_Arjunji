<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #333;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        h1, h2 {
            text-align: center;
            color: #f39c12;
        }
        p {
            line-height: 1.6;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        .contact-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 5px solid #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }
        .contact-info p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        .contact-info p span {
            color: #f39c12;
        }
        .contact-info p small {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }
        .contact-method {
            margin-top: 40px;
            text-align: center;
        }
        .contact-method a {
            display: inline-block;
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .contact-method a:hover {
            background-color: #ffae42;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .footer a {
            color: #f39c12;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <img src="../Asset/a2.jpeg" alt="Contact Image">
            <p>Get in touch with <span>Trikal Jyotish Arjun</span><small>For inquiries and assistance</small></p>
        </div>
        
        <div class="contact-method">
            <a href="mailto:trikalarjunjyotish@gmail.com">Email: trikalarjunjyotish@gmail.com</a>
            <a href="tel:+916350643352">Phone: +91 6350643352</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Trikal Jyotish Arjun. All rights reserved. | Designed by <a href="#">Your Name</a></p>
    </div>
</body>
</html>
